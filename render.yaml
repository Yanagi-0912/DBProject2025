services:
  - type: web
    name: gamehub-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        # 改為你的資料庫主機 (e.g., railway.internal, localhost)
        value: localhost
      - key: DB_NAME
        value: dbproject
      - key: DB_USER
        value: dbuser
      - key: DB_PASSWORD
        # 強烈建議在 Render Dashboard 中設為 Secret
        value: password
